<script type="text/javascript">
	RED.nodes.registerType('converter',{
		category: 'audio feature extraction',
		color: '#C7E9C0',
		defaults: {
			name: {value:""},
			origSr: {value:""},
			targetSr: {value:""},
			resType: {value:"kaiser_best"}
		},
		inputs:1,
		outputs:1,
		icon: "inject.png",
		label: function() {
			return this.name || "converter";
		}
	});
</script>

<script type="text/x-red" data-template-name="converter">
	<div class="form-row">
		<label for="node-input-name"><i class="icon-tag"></i>Name</label>
		<input type="text" id="node-input-name" placeholder="name">
	</div>
	<div class="form-row">
		<label for="node-input-origSr"><i class="icon-tag"></i>Original sample rate</label>
		<input type="number" id="node-input-origSr" placeholder="44100">
	</div>
	<div class="form-row">
		<label for="node-input-targetSr"><i class="icon-tag"></i>Target sample rate</label>
		<input type="number" id="node-input-targetSr" placeholder="">
	</div>
	<div class="form-row">
		<label for="node-input-resType"><i class="icon-tag"></i>Resample type</label>
		<select id="node-input-resType">
			<option value="kaiser_best" selected>Kaiser Best</option>
			<option value="kaiser_fast">Kaiser Fast</option>
			<option value="scipy">Scipy</option>
		</select>
	</div>
</script>

<script type="text/x-red" data-help-name="converter">
	<p>A node that converts a binary buffer of 16 bit integers to an audio time series.</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt>payload
			<span class="property-type">binary buffer</span>
		</dt>
		<dd>the buffer containing the audio time series.</dd>
	</dl>

	<h3>Outputs</h3>
	<ol class="node-ports">
		<li>Standard output
			<dl class="message-properties">
				<dt>msg.config.converter.y<span class="property-type">array</span></dt>
				<dd>the audio time series.</dd>
			</dl>
		</li>
	</ol>

	<h3>Details</h3>
	<p>
		This node appends <code>config.converter.y</code> to the <code>msg</code> object.
	</p>
	<p>
		Cannot be useb with a collector, nor a sampler.
	</p>

	<h3>References</h3>
	<ul>
		<li><a href="https://github.com/GabrieleMaurina/node-red-contrib-machine-learning">GitHub</a> - the nodes github repository</li>
	</ul>
</script>
