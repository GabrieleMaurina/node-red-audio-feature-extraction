<script type="text/javascript">
	RED.nodes.registerType('collector',{
		category: 'audio feature extraction',
		color: '#C7E9C0',
		defaults: {
			name: {value:""},
			fftLength: {value:""}
		},
		inputs:1,
		outputs:1,
		icon: "inject.png",
		label: function() {
			return this.name || "collector";
		}
	});
</script>

<script type="text/x-red" data-template-name="collector">
	<div class="form-row">
		<label for="node-input-name"><i class="icon-tag"></i>Name</label>
		<input type="text" id="node-input-name" placeholder="name">
	</div>
	<div class="form-row">
        <label for="node-input-fftLength"><i class="icon-tag"></i>FFT length</label>
        <input type="number" id="node-input-fftLength" placeholder="512">
    </div>
</script>

<script type="text/x-red" data-help-name="collector">
	<p>A node that converts a binary buffer of 32 bit floats to an STFT.</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt>payload
			<span class="property-type">binary buffer</span>
		</dt>
		<dd>the buffer containing the stft.</dd>
	</dl>

	<h3>Outputs</h3>
	<ol class="node-ports">
		<li>Standard output
			<dl class="message-properties">
				<dt>msg.config.collector.stft<span class="property-type">array</span></dt>
				<dd>the stft.</dd>
			</dl>
		</li>
	</ol>

	<h3>Details</h3>
	<p>
		This node appends <code>config.collector.stft</code> to the <code>msg</code> object.
	</p>
	<p>
		Cannot be useb with a converter, nor a sampler, nor a stft.
	</p>

	<h3>References</h3>
